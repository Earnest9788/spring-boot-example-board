<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/auth_layout"
>
<head>
    <title>회원가입</title>
</head>

    <!-- <th:block layout:fragment="css"> 
        <link rel="stylesheet" th:href="@{/css/page/home.css}" >
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/page/home.js}"></script>
    </th:block> -->

    <main layout:fragment="content">
        <div class="title">
            <h2>회원가입</h2>
            <a href="/login">로그인</a>
        </div>
        <form action="/api/user/regist" method="POST">
            <fieldset>
                <label>아이디</label>
                <input type="text" name="id">
            </fieldset>
            <fieldset>
                <label>비밀번호</label>
                <input type="password" name="password">
            </fieldset>
            <fieldset>
                <label>이름</label>
                <input type="text" name="name">
            </fieldset>
            <fieldset>
                <label>이메일</label>
                <input type="email" name="email">
            </fieldset>
            <fieldset>
                <label>전화번호</label>
                <input type="text" name="phone">
            </fieldset>
            <fieldset>
                <input class="submit_btn" type="submit" value="회원가입">
            </fieldset>
        </form>
        <div class="go_home">
            <a href="/">메인페이지</a>
        </div>
        <div class="error_box" th:if="${#httpServletRequest.getParameter('fail')}">
            <div>회원가입에 실패했습니다.</div>
        </div>
    </main>
</html>
